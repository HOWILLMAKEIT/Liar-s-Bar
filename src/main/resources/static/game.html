<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Bar</title>
    <link rel="stylesheet" href="CSS/basic.css">
    <link rel="stylesheet" href="CSS/effects.css">
    <link rel="stylesheet" href="CSS/deck.css">
    <link rel="stylesheet" href="CSS/CurrentCard.css">
    <link rel="stylesheet" href="CSS/playedcards.css">
    <link rel="stylesheet" href="CSS/revolver.css">

</head>
<body>
<div class="game-container">
    <!-- 玩家区域 -->
    <div class="player top-left" data-player-id="player1_session_id">
        玩家 1
    </div>
    <div class="player top" data-player-id="player2_session_id">
        玩家 2
    </div>
    <div class="player top-right" data-player-id="player3_session_id">
        玩家 3
    </div>
    <div class="player bottom" data-player-id="player4_session_id">
        自己
    </div>

    <!--    牌堆，主要是展示作用-->
    <div class="Cards">
        <div class="Card">Deck</div>
        <div class="Card">Card 2</div>
        <div class="Card">Card 3</div>
        <div class="Card">Card 4</div>
        <div class="Card">Card 5</div>
        <div class="Card">Card 6</div>
        <div class="Card">Card 7</div>
        <div class="Card">Card 8</div>
        <div class="Card">Card 9</div>
        <div class="Card">Card 10</div>
    </div>
<!--    玩家面前的牌-->
    <div class="cards bottom" id="player-cards">
<!--        单一卡片-->
        <!-- 通过 JavaScript 动态插入 -->
    </div>
    <!-- 在game-container中添加每个玩家的出牌区域 -->
    <div class="player-played-cards top-left" id="top-left-played-cards"></div>
    <div class="player-played-cards top" id="top-played-cards"></div>
    <div class="player-played-cards top-right" id="top-right-played-cards"></div>
    <div class="player-played-cards bottom" id="bottom-played-cards"></div>


    <div class="currentCard" id="current-card-container">
        <div id="current-card" class="card-placeholder">
            <!-- 初始状态显示 -->
            <span id="card-content">?</span>
        </div>
    </div>

    <!-- 操作按钮区域 -->
    <div class="buttons">
        <button class="play-btn" onclick="PLAY()">出牌</button>
        <button class="doubt-btn" onclick="DOUBT()">质疑</button>
    </div>

    <div class="remaining-players">
        <span>剩余玩家: </span>
        <span id="player-count">4</span>
    </div>


    <!-- 左轮手枪 -->
    <!-- 在game-container中添加 -->
    <div id="revolver-container" class="revolver-container">
        <svg id="revolver" viewBox="0 0 100 100" class="revolver">
            <!-- 枪管 -->
            <rect x="50" y="45" width="40" height="10" fill="#444"/>
            <!-- 弹筒 -->
            <circle cx="40" cy="50" r="15" fill="#666"/>
            <!-- 握把 -->
            <path d="M20,50 l-5,30 h10 l-5,-30" fill="#333"/>
            <!-- 扳机 -->
            <rect x="25" y="50" width="5" height="10" fill="#222"/>
        </svg>
    </div>



</div>


<script src="JavaScript/Client.js"></script>
<script src="JavaScript/WebClient.js"></script>
</body>
</html>
