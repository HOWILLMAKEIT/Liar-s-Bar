<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Bar</title>
    <link rel="stylesheet" href="CSS/basic.css">
    <link rel="stylesheet" href="CSS/effects.css">
    <link rel="stylesheet" href="CSS/deck.css">
</head>
<body>
<div class="game-container">
    <!-- 玩家区域 -->
    <div class="player top-left">
        玩家 1
    </div>
    <div class="player top">
        玩家 2
    </div>
    <div class="player top-right">
        玩家 3
    </div>
    <div class="player bottom">
        自己
    </div>
<!--    牌堆，主要是展示作用-->
    <div class="Cards">
        <div class="Card">Deck</div>
        <div class="Card">Card 2</div>
        <div class="Card">Card 3</div>
        <div class="Card">Card 4</div>
        <div class="Card">Card 5</div>
        <div class="Card">Card 6</div>
        <div class="Card">Card 7</div>
        <div class="Card">Card 8</div>
        <div class="Card">Card 9</div>
        <div class="Card">Card 10</div>
    </div>
<!--    玩家面前的牌-->
    <div class="cards bottom">
        <div class="card" onclick="moveUp(this)">卡片 1</div>
        <div class="card" onclick="moveUp(this)">卡片 2</div>
        <div class="card" onclick="moveUp(this)">卡片 3</div>
        <div class="card" onclick="moveUp(this)">卡片 4</div>
        <div class="card" onclick="moveUp(this)">卡片 5</div>
    </div>
    <div class="buttons">
        <button class="play-btn">出牌</button>
        <button class="doubt-btn">质疑</button>
    </div>
    <!-- 左轮手枪 -->
<!--    <div class="gun-container">-->
<!--        <img src="path/to/revolver.png" alt="左轮手枪" class="revolver">-->
<!--    </div>-->
</div>


<script src="JavaScript/Client.js"></script>
<script src="JavaScript/WebClient.js"></script>
</body>
</html>
